  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<div class="container">

      <img src="./images/i1.jpg" alt="food">

        <div class="section2__s1">

        </div>

        <div class="section2__s1">

      <input type="button" value="Order Now" class="section2__s1__button">
        </div>
  </div>




  <div class="section3">

    <table class="section3__t">
      <tr>
        <td>Name</td> 
        <td><input type="text" placeholder="Enter your name"</td>
      </tr>
      <tr>

        <td><input type="number" placeholder="Enter your age"</td>

      <tr>

        <td><input type="email" placeholder="Enter your email"</td>
      </tr>
      <tr>
        <td> </td>
